
{% load static %}
{% block contener %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/mainvv.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
    <body>
        
       <nav class="navbar navbar-expand-lg navbar-dark bg-transparent text-white  border-bottom pe-4 ps-5 position-fixed top-0 e-0 s-0 w-100 opacity-100 color_white ">
                <div class="container-fluid">
                  <a class="navbar-brand fs-1 fw-bold" href="#">Fingerprint  <span class="fs-1 ">.</span> </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  </div>
                </div>
              </nav>

              <div id="pricing " class="p-5">
                <div class="pricing  pt-5  w-100 h-100 d-flex align-items-center justify-content-center text-center">
                  <div id="carouselExampleCaptions" class="carousel slide   m-auto  shadow overflow-visible " data-bs-ride="carousel" style="width: 65%; height: 80%;">
                    <div class="carousel-inner overflow-visible">
                      <div class="carousel-item active">
                        
                        {% if finger %}
                          
                        <img src={{finger.image.url}} class="d-block rounded-circle m-auto translate-middle-y" alt="..." width="120px"> 
                        <div class="img-caption ">
                          <h2>{{finger.name}}</h2>
                          <p>{{finger.phone}}</p>
                          <p>{{finger.address}}</p>
                          <p>{{finger.age}} Years Old</p>
                          <p>{{finger.datetime}}</p>
                        </div>
                        {% endif %}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
   
    </body>
</html>
{% endblock %}
